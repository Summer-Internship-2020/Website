<style>
@import "https://use.fontawesome.com/releases/v5.5.0/css/all.css";

body {
    margin: 0;
    padding: 0;
    font-family: sans-serif;
    background: black no-repeat;
    background-size: cover;
}

span{
  font-size: 15px;;
  color: red;
  margin: 0px auto;
}

.login-box,
.signup-box {
    width: 280px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    border: 1px solid white;                //
}

.hide {
    display: none;
}

h1 {
    float: left;
    font-size: 40px;
    border-bottom: 6px solid blue;
    margin-bottom: 50px;
    padding: 13px 0;
}

.textbox {
    width: 95%;
    overflow: hidden;
    font-size: 20px;
    padding: 8px 0;
    margin: 8px 0;
}

.btm_border{
  border-bottom: 1px solid blue;
}

.textbox i {
    width: 26px;
    float: left;
    text-align: center;
}

.textbox input {
    border: none;
    outline: none;
    background: none;
    color: white;
    font-size: 18px;
    width: 80%;
    float: left;
    margin: 0 10px;
}

.btn {
    width: 100%;
    background: none;
    border: 2px solid blue;
    color: white;
    padding: 5px;
    font-size: 18px;
    cursor: pointer;
    margin: 12px 0;
}

p {
    color: lightgrey;
    margin: 5px;
    text-align: center;
    font-size: 80%;
}
input[type=number]::-webkit-inner-spin-button, 
input[type=number]::-webkit-outer-spin-button { 
  -webkit-appearance: none; 
  margin: 0; 
}
</style>
